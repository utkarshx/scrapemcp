mcps:
  type: homeassistant-server-mcp
  mcps:
    homeassistant:
      mcpServers:
        homeassistant:
          command: node
          args:
            - /path/to/homeassistant-mcp/homeassistant-server/build/index.js
          env:
            HA_URL: http://your-homeassistant-url:8123
            HA_TOKEN: your-long-lived-access-token