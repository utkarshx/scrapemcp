mcps:
  - type: docker
    mcpServers:
      alpha-vantage-mcp:
        command: uv
        args:
          - "--directory"
          - "/Users/{INSERT_USER}/YOUR/PATH/TO/alpha-vantage-mcp"
          - "run"
          - "alpha-vantage-mcp"
        env:
          ALPHA_VANTAGE_API_KEY: "<insert api key>"