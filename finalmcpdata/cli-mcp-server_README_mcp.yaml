mcps:
  type: docker
  mcpServers:
    cli-mcp-server:
      command: uv
      args:
        - --directory
        - "<path/to/the/repo>/cli-mcp-server"
        - run
        - "cli-mcp-server"
      env:
        ALLOWED_DIR: "</your/desired/dir>"
        ALLOWED_COMMANDS: "ls,cat,pwd,echo"
        ALLOWED_FLAGS: "-l,-a,--help,--version"
        MAX_COMMAND_LENGTH: "1024"
        COMMAND_TIMEOUT: "30"

  type: npx
  mcpServers:
    cli-mcp-server:
      command: uvx
      args:
        - "cli-mcp-server"
      env:
        ALLOWED_DIR: "</your/desired/dir>"
        ALLOWED_COMMANDS: "ls,cat,pwd,echo"
        ALLOWED_FLAGS: "-l,-a,--help,--version"
        MAX_COMMAND_LENGTH: "1024"
        COMMAND_TIMEOUT: "30"