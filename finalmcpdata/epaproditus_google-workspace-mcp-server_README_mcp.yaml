mcps:
  type: google-workspace-mcp-server
  mcpServers:
    google-workspace:
      command: node
      args: ["/path/to/google-workspace-server/build/index.js"]
      env:
        GOOGLE_CLIENT_ID: "your_client_id"
        GOOGLE_CLIENT_SECRET: "your_client_secret"
        GOOGLE_REFRESH_TOKEN: "your_refresh_token"